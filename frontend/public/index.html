<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Julian Kropp, Patrick Hutter" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT LAB PHOTOBOOTH</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>IT LAB PHOTOBOOTH</header>

    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>

      <div id="cameraTriggerOverlay">
        <img src="assets/img/icon_camera.png" alt="Kamera-Icon" />
        <p>Klicke, um ein Foto zu machen</p>
      </div>

      <div id="countdownOverlay">
        <div id="countdownText">5</div>
      </div>
    </div>
    <div id="flashOverlay"></div>

    <div id="resultContainer">
      <h2>Dein Bild</h2>
      <div id="resultInner">
        <img id="capturedImage" src="" alt="Aufgenommenes Bild" />
        <div id="qrCode"></div>
      </div>
      <p id="timer"></p>
    </div>

    <footer>
      <img src="assets/img/rotate_img.png" alt="Footer-Logo" />
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
